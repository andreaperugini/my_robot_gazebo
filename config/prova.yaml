    joints: 
      - shoulder_1_joint
    

    
joint_state_broadcaster:
  ros__parameters:
    joints:
      - shoulder_1_joint
      - shoulder_2_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  

joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_1_joint
      - shoulder_2_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.00
    action_monitor_rate: 20.0

    allow_partial_joints_goal: false
    open_loop_control: true  # oppure false se vuoi controllo pi√π preciso

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      shoulder_1_joint:
        trajectory: 0.05
        goal: 0.03
      shoulder_2_joint:
        trajectory: 0.05
        goal: 0.03
      elbow_joint:
        trajectory: 0.05
        goal: 0.03
      wrist_1_joint:
        trajectory: 0.05
        goal: 0.03
      wrist_2_joint:
        trajectory: 0.05
        goal: 0.03
      wrist_3_joint:
        trajectory: 0.05
        goal: 0.03


